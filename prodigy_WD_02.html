<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style2.css" />
</head>
<body>
    <div class="stopwatch">
        <div class="circle">
            <div class="display">00:00:00</div>
        </div>
        <div class="controls">
            <img id="start"src="start.png" alt="Start"/>
            <img id="pause"src="pause.png" alt="Pause" />
            <img id="reset"src="reset.png" alt="Reset"/>
            <button id="laps">Lap</button>
        </div>
        <div class="lapcount">
            <ul id="laplist"></ul>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
